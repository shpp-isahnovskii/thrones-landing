    <section class="right-section">
      <div class="reg_wrapper">
        <h1>Game of Thrones</h1>
        <div class="header_tell_us">You've successfully joined the game.<br>Tell us more about yourself.</div>
        <form action="#">
          <div class="reg_form">
            <label for="name"><b>Who are you?</b></label>
            <div class="tips_text">Alpha-numeric username</div>
            <input type="text" id="arya" placeholder="arya" name="name" required>
            <hr>
            <label for="house"><b>Your Great House</b></label>
            <input type="text" placeholder="Select House" list="house">
            <datalist id="house">
              <option value="Stark">
              <option value="Lannister">
              <option value="Greyjoy">
              <option value="Arryn">
              <option value="Baratheon">
              <option value="Tully">
              <option value="Tyrell">
            </datalist>
            <hr>
            <label for="pref_hobby">Your preferences, hobbies, wishes, etc.</label>
            <input type="text" placeholder="I have long TOKILL list..." name="pref_hobby">
            <hr>
            <button class="submit" type="submit">Save</button>
          </div>
        </form>
      </div>
    </section>
  </main>
