<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game of Thrones</title>
  <meta name="description" content="Game of Thrones registration form">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <!-- add owl carousel styles-->
  <link rel="stylesheet" href="./node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="./node_modules/owl.carousel/dist/assets/owl.theme.default.css">
</head>

<body>
  <main>
    <section class="left-section">
    </section>
    <section class="right-section formOne"  id="formOne">
      <div class="reg_wrapper">
        <h1>Game of Thrones</h1>
        <!-- <form>-->
        <form class="regForm loginForm">
          <label for="regEmail">Enter your email</label>
          <input type="email" placeholder="arya@westeros.com" name="email" id="regEmail" required> <!--field 1-->
          <label for="regPass">Choose secure password</label>
          <div class="tips_text" id="alertPass">must be atleast 8 characters</div>
          <input type="password" placeholder="password" name="psw" id="regPass" pattern='(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%\^&\*]).{8,}' required> <!--field 2-->
          <label class="container">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <div class="rememberMe">Remember me</div> 
          <button class="submit" type="submit">Sign Up</button> <!--submit 1-->
        </form>
        <!-- </form> -->
      </div>
    </section>
    <section class="right-section invisible" id="formTwo">
      <div class="reg_wrapper">
        <h1>Game of Thrones</h1>
        <div class="header_tell_us">You've successfully joined the game.<br>Tell us more about yourself.</div>
        <form action="#">
          <div class="regForm additionalForm">
            <label for="name">Who are you?</label>
            <div class="tips_text">Alpha-numeric username</div>
            <input type="text" id="name" placeholder="arya" name="name" required> <!--field 3-->
            <label for="house">Your Great House</label>
            <!-- <input type="text" placeholder="Select House" list="house" required> field 4 -->
            <select id="house">
            </select>
            <label for="pref_hobby">Your preferences, hobbies, wishes, etc.</label>
            <input type="text" placeholder="I have long TOKILL list..." name="pref_hobby" required> <!--field 5-->
            <button class="submit" type="submit">Save</button> <!--submit 2-->
          </div>
        </form>
      </div>
    </section>
  </main>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<!-- add owl carousel script-->
<script src="./node_modules/owl.carousel/dist/owl.carousel.min.js"></script>
<!-- User script -->
<script src="./script/script.js" type="text/javascript"></script>
</body>


</html>
